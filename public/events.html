<!DOCTYPE html>
<html ng-app="events">
    <head>
        <meta charset="utf-8" />
        <title>Events</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <script src="events.js"></script>
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    </head>
    <body ng-controller="mainController">
        <ul ng-repeat="event in events">
            <li><b>Name:</b> {{event.name}}</li>
            <li><b>Place:</b> {{event.place.name}}</li>
            <li><b>Starts At:</b> {{event.start_time}}</li>
            <li><b>Ends At:</b> {{event.end_time}}</li>
            <li><b>Location:</b>
                <ul>
                    <li><b>Latitude:</b> {{event.place.location.latitude}}</li>
                    <li><b>Longitude:</b> {{event.place.location.longitude}}</li>
                </ul>
            </li>
            <li><b>Categories:</b>
                <ul>
                    <li ng-repeat="cat in event.categories">{{cat}}</li>
                </ul>
            </li>
        </ul>
    </body>
</html>

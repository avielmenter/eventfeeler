			.btn-size{

      html,body {

        font-size: 60px;
        color:white;
        background-color:  #81CFE0;
        margin: 0px;
        border: 2px solid white

      }

      .event a {
        display: block;
        padding: 10px;
        border: 1px solid #81CFE0;
        border-radius: 25px;
        margin: 0 0 10px 0;
        text-decoration: none;
        color: black;
      }
      .event a:hover {
        background: #eee;
      }
      .event a span {
        margin: 0 2px;
      }
      .event a span:first-child {
        font-weight: 900;
      }

        font-weight: bold;
      }
      .fas{
        color: white;

      }


      ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #81CFE0;
      }

      li {
          float: left;
      }

      li a {
          display: block;
          color: white;
          text-align: center;
          padding: 18px 16px;
          text-decoration: none;
          font-size: 15px;
          font-family: "Roboto", sans-serif;


      }

          background-color: grey;
      }
